<div class="loading" *ngIf="isLoading === true">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="isLoading === false">
  <div class="card">
    <h4>Employees</h4>
  </div>
  <div class="card">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Id</th>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th class="col-title">Title</th>
          <th>City</th>
          <th>Region</th>
          <th>Country</th>
          <th>Phone</th>
          <th>Postal Code</th>
        </tr>
      </thead>
      <tbody>
        <ng-template *ngIf="employees.items !== undefined && employees.items.length > 0"
          ngFor let-employee="$implicit" [ngForOf]="employees.items" let-i="index">
          <tr>
            <td>
              <p>
                <a [routerLink]="['/employees', employee.employeeId]"
                  [matTooltip]="employee.firstName">{{ employee.employeeId }}</a>
              </p>
            </td>
            <td>
               <!-- <img src={{ employee.photo }} alt="employee"> -->
            </td>
            <td><p>{{ employee.firstName }}</p></td>
            <td><p>{{ employee.lastName }}</p></td>
            <td><p>{{ employee.title }}</p></td>
            <td><p>{{ employee.city }}</p></td>
            <td><p>{{ employee.region }}</p></td>
            <td><p>{{ employee.country }}</p></td>
            <td><p>{{ employee.homePhone }}</p></td>
            <td><p>{{ employee.postalCode }}</p></td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
  <div class="card">
    <mat-paginator [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" [length]="totalCount" (page)="onPageChanged($event)"></mat-paginator>
  </div>
</div>
